<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Social Scheduler</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- INTERNAL CSS : ONLY FOR RESPONSIVENESS -->
  <style>
    body.login-bg {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f4f6f9;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body class="login-bg">

<div class="login-card">
  <h3 class="text-center mb-3">Social Scheduler</h3>

  <input type="email" class="form-control mb-2" placeholder="Email">
  <input type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-primary w-100 mb-2" onclick="login()">Login</button>

  <button class="btn btn-outline-primary w-100 mb-2" onclick="login()">
    Login with Facebook
  </button>

  <!-- âœ… ADMIN LOGIN BUTTON (ONLY ADDITION) -->
  <button
    class="btn btn-outline-secondary w-100"
    onclick="window.location.href='http://127.0.0.1:5500/admin/admin-login.html'">
    Admin Login
  </button>
</div>

<script src="js/app.js"></script>
</body>
</html>
