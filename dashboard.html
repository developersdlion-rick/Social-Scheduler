<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="d-flex flex-md-row">
  <!-- Sidebar for desktop (hidden on small screens) -->
  <div class="sidebar d-none d-md-block" style="width: 250px; min-height: 100vh;">
    <h4 class="p-3">Scheduler</h4>
    <a href="dashboard.html" class="d-block p-3 text-decoration-none active">Dashboard</a>
    <a href="posts.html" class="d-block p-3 text-decoration-none">Posts</a>
    <a href="ads.html" class="d-block p-3 text-decoration-none">Ads</a>
    <a href="index.html" class="d-block p-3 text-decoration-none">Logout</a>
  </div>

  <!-- Offcanvas sidebar for mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Scheduler</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <a href="dashboard.html" class="d-block p-2 text-decoration-none active">Dashboard</a>
      <a href="posts.html" class="d-block p-2 text-decoration-none">Posts</a>
      <a href="ads.html" class="d-block p-2 text-decoration-none">Ads</a>
      <a href="index.html" class="d-block p-2 text-decoration-none">Logout</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="content flex-grow-1 p-3">
    <!-- Toggle button for mobile -->
    <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
      â˜° Menu
    </button>
    <h2>Welcome ðŸ‘‹</h2>
    <p>Select Posts or Ads from the sidebar.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
