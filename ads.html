<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="d-flex flex-md-row">
  <!-- Sidebar for desktop (hidden on small screens) -->
  <div class="sidebar d-none d-md-block" style="width: 250px; min-height: 100vh;">
    <a href="dashboard.html" class="d-block p-3 text-decoration-none">Dashboard</a>
    <a href="posts.html" class="d-block p-3 text-decoration-none">Posts</a>
    <a href="ads.html" class="d-block p-3 text-decoration-none active">Ads</a>
  </div>

  <!-- Offcanvas sidebar for mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <a href="dashboard.html" class="d-block p-2 text-decoration-none">Dashboard</a>
      <a href="posts.html" class="d-block p-2 text-decoration-none">Posts</a>
      <a href="ads.html" class="d-block p-2 text-decoration-none active">Ads</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="content flex-grow-1 p-3">
    <!-- Toggle button for mobile -->
    <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
      ☰ Menu
    </button>
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h3 class="mb-0">Ad Campaigns</h3>
      <a href="create-ad.html" class="btn btn-primary">Create Ad</a>
    </div>

    <div class="table-responsive mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>Campaign</th>
            <th>Budget</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Christmas Sale</td>
            <td>₹500/day</td>
            <td><span class="badge bg-success">Active</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
